# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required: The version of the Read the Docs configuration file format.
version: 2

# Build environment setup
build:
  # Specify the operating system environment for the build.
  os: ubuntu-24.04
  # Specify the tools to be used during the build process.
  tools:
    # Set the Python version for the build. Ensure it's compatible with your project.
    python: "3.12" # Or "3.9", "3.10", "3.11", "3.12" depending on your preference.

# Documentation build settings (for Sphinx)
sphinx:
  # Specify the path to your Sphinx configuration file relative to the repository root.
  configuration: docs/conf.py

# Python dependencies installation
python:
  install:
  # Step 1: Install your main project package.
  # The 'method: pip' indicates using pip for installation.
  # The 'path: .' means install the package located in the current directory (project root),
  # which will find your 'scripts/' package based on pyproject.toml's `[tool.setuptools.packages.find]`
  # and the `name` defined in `[project]` section.
  - method: pip
    path: .
  # Step 2: Install documentation-specific requirements.
  # This typically includes Sphinx itself, themes, and any Sphinx extensions.
  # The path is relative to the repository root.
  - requirements: docs/requirements.txt

# Optional: Define additional file patterns to exclude from the documentation build context.
# exclude:
#   - tests/
#   - data/
#   - old_scripts/

# Optional: Specify a custom output directory for generated documentation (defaults to _build/html).
# formats:
#   - html
#   - pdf
#   - epub
